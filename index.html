<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>dev.finance$</title>

        <!--Styles-->
        <link rel="stylesheet" href="./style.css">

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
            </div>
            <img src="./assets/logo.svg" alt="Logo">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balance</h2>
                <div class="card">
                    <h3>
                        <span>Income</span>
                        <img src="./assets/income.svg" alt="Income Image">
                    </h3>
                    <p id="incomeDisplay">$ 0.00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Expense</span>
                        <img src="./assets/expense.svg" alt="Exit Image">
                    </h3>
                    <p id="expenseDisplay">$ 0.00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Total Image">
                    </h3>
                    <p id="totalDisplay">$ 0.00</p>
                </div>

            </section>

            <section id="transaction">
                <h2 class="sr-only">Transactions</h2>
                <a href="#" onclick="Modal.toggle()" class="button new">+ New transation</a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>

        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>New Transaction</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="Description">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Value</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00">
                            <small class="help">Use the negative sign for expenses and dot for decimal places</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.toggle()" class="button cancel">Cancel</a>
                            <button>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="./scripts.js"></script>

    </body>
</html>
